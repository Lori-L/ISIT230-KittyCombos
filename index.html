<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kitty Combos</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body onLoad="pageLoad()">
    <div id="page">
      <!-- Exists to center the middle content and as possible ad space -->
      <div id="left-panel"></div>
      <!-- Div holds the gameplay and leaderboards "Pages" -->
      <div id="mid-panel">
        <!-- Where the gameplay takes place -->
        <div id="gameplay">
          <h2 id="phrase">Cat Related Phrase</h2>
          <!--                 <canvas id="gameplay-canvas"></canvas><br/ > -->
          <div id="grid"></div>
          <!-- Grid Button overlays -->
          <button id="start">Start</button>
          <button id="restart">Restart</button>
          <button id="redirect-leaderboard">Leaderboard</button>
        </div>
        <!-- Where scores are accessed and displayed -->
        <div id="leaderboard">
          <h2>Leaderboard</h2>
          <ol id="leaderboard-list">
            <li id="u0"></li>
            <li id="u1"></li>
            <li id="u2"></li>
            <li id="u3"></li>
            <li id="u4"></li>
            <li id="u5"></li>
            <li id="u6"></li>
            <li id="u7"></li>
            <li id="u8"></li>
            <li id="u9"></li>
            <li id="u10"></li>
            <li id="u11"></li>
            <li id="u12"></li>
            <li id="u13"></li>
            <li id="u14"></li>
            <li id="u15"></li>
          </ol>
          <!-- Leaderboard Buttons -->
          <button id="redirect-gameplay">Play Game</button>
          <!-- Considering idea for leaderboard refresh, but idk if it's worth the hassle to update documentation when people can just refresh the page and click leaderboard -->
        </div>
      </div>
      <!-- Exists to center the middle content and as possible ad space -->
      <div id="right-panel"></div>
    </div>

    <!-- Script was moved out of header due to incompatability with event listeners -->
    <!-- Feel free to modify -->

    <script src="require.js"></script>
    <script src="script.js"></script>
  </body>
</html>
